<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jugando con variables</title>
    <link rel="stylesheet" href="css/micss2.css">
    <script >
      var nombre=prompt("Introduce tu nombre por favor:"),apellido=prompt("Introduce tu apellido por favor:");
          //prompt es entrada de datos 
      var edad=prompt("Introduce tu edad"),restando=prompt("¿Cuantos años deseas quitarte?");
      edad-=restando;
    </script>
  </head>

<body>
  <div class="contenedor">
    <div class="header">
      <p class="logo">Curso JavaScript</p>
    </div>
    <div class="contenido">
      <div class="principal">
        <h1>Jugando con las variables</h1>
        <script >
          //var nombre="Bernardo",apellido="DelaS";
          document.write("<p>");//Introduccion en una salida de una etiqueta html 
          document.write("Bienvenido: " + nombre + " " + apellido + "<br/>" + "Te gustaría tener "+ edad +" años");//br es salto de linea
          document.write("</p>");
          
        </script>
      </div>
    </div>
  </div>
</body>
</html>
